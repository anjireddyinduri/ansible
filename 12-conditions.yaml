- name: conditions
  hosts: localhost
  become: yes
  tasks: 
  - name: check user exists or not
    ansible.builtin.command:  id expense 
    register: user
    ignore_errors:  true

  - name: print user info
    ansible.builtin.debug:
       msg:  "user info is {{user}}"

  
  - name: create user
    ansilble.builtin.user:  user
    user: expense
    when: user.rc != 0

